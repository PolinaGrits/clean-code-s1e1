<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
        <img src="./eisenhower-matrix.jpg" class="header__img">
        <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main>
      <section class="add section">
        <h3 class="section__heading add-heading">Add Item</h3>
        <ul class="ul-list add__ul">
          <input id="new-task"class="add__input input-text task" type="text">
          <button class="add__button">Add</button>
        </ul>

      </section>
      <section class="section">
        <h3 class="section__heading">Todo</h3>
        <ul class="ul-list" id="incomplete-tasks">
          <li class="item">
            <input class="item__checkbox" type="checkbox">
            <label class="item__name task">Pay Bills</label>
            <input type="text" class="input-text task input-none">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" class="delete__img">
            </button>
          </li>
          <li class="item edit-mode">
            <input class="item__checkbox" type="checkbox">
            <label class="item__name task input-none">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input-text task input-edit">
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg" class="delete__img">
            </button>
          </li>
        </ul>
      </section>        
      <section class="section">
        <h3 class="section__heading">Completed</h3>
        <ul class="ul-list" id="completed-tasks">
          <li class="item">
            <input class="item__checkbox" type="checkbox" checked>
            <label class="item__name task item__complited">See the Doctor</label>
            <input type="text" class="input-text task input-none">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" class="delete__img">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
